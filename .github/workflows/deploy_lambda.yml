name: Deploy Lambda Function

on:
    push:
      branches:
        - main

jobs:
    create_zips:
        runs-on: ubuntu-latest
    
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                python-version: 3.8

            - name: Install dependencies and create ZIP file
              run: |
                pip install -r requirements.txt
                mkdir -p build
                cp requirements.txt build/
                cp scripts/find_trending_stocks_to_buy.py build/
                cd build
                zip -r find_trending_stocks_to_buy.zip . -i requirements.txt find_trending_stocks_to_buy.py
            
            - name: Save ZIP file to repository folder
              run: mv build/find_trending_stocks_to_buy.zip ./terraform/
    
